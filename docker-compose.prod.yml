services:
  frontend:
    image: app-frontend:latest
    container_name: app-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network

  api:
    image: app-api:latest
    container_name: app-api
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__Database=Host=postgres;Database=app_db;Username=app_user;Password=rvkX4jlRXiBisQSNghTZreGim4FZa6az
      - Jwt__Secret=RuBfTQK04dyoIySltpPkjnvs8PFNFkZFj9IDCD8JpmwFEtd+a1MrI8vRhEHGvpJPbmlUN0entNRDmLh8udJSlQ==
      - Jwt__Issuer=MessagingPlatform
      - Jwt__Audience=MessagingPlatform
      - Jwt__AccessTokenExpirationMinutes=480
      - Jwt__RefreshTokenExpirationDays=30
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  postgres:
    image: postgres:17-alpine
    container_name: app-postgres
    environment:
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=rvkX4jlRXiBisQSNghTZreGim4FZa6az
      - POSTGRES_DB=app_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app_user -d app_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    container_name: app-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge
